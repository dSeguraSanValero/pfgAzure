<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preload" href="./images/home-background-pink.jpg" as="image">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="background-image green-background">

<section class="overflow-hidden">
  
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5 blur">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">

          <h1 class="title title-yellow"><strong>
            FisioScan
          </strong></h1>
          

          <h1 class="title"><strong>
            Clinical assessment form
          </strong></h1>

          </br>

          <p class="title title-small">
            A basic tool in the clinical practice of every physical therapist
          </p>

        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">

              <img src="./images/logo.png" class="img-fluid logo" alt="Logo FisioScan">

              <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button onclick="greenBackground()" class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Sign In</button>
                    <button onclick="pinkBackground()" class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Sign Up</button>
                  </div>
              </nav>
              <div class="tab-content" id="nav-tabContent">
                  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

                    <form>
          
                      <div data-mdb-input-init class="form-outline mb-4 margin-top">
                        <input type="text" class="form-control" id="loginEmail" required>
                        <label class="form-label" for="loginEmail">Email address</label>
                        <div class="invalid-feedback">
                          Please introduce your email.
                        </div>
                      </div>
        
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" class="form-control" id="loginPassword" required>
                        <label class="form-label" for="loginPassword">Password</label>
                        <div class="invalid-feedback">
                          Please introduce your password.
                        </div>
                      </div>

                      <button type="submit" data-mdb-button-init data-mdb-ripple-init onclick="loginPhysio()" class="btn btn-primary btn-block mb-4">
                        Sign In
                      </button>

                    </form>
                  </div>


                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                  <form id="registerPhysioForm">
                      <div class="row">
                          <div class="col-md-6 mb-4">
                              <div data-mdb-input-init class="form-outline">
                                  <input type="text" id="physioName" name="name" class="form-control margin-top" required />
                                  <label class="form-label" for="physioName">First name</label>
                              </div>
                          </div>
                          <div class="col-md-6 mb-4">
                              <div data-mdb-input-init class="form-outline">
                                  <input type="text" id="physioFirstSurname" name="lastName" class="form-control margin-top" required />
                                  <label class="form-label" for="physioLastName">First Surname</label>
                              </div>
                          </div>
                          <div class="col-md-6 mb-4">
                            <div data-mdb-input-init class="form-outline">
                                <input type="text" id="physioSecondSurname" name="lastName" class="form-control" required />
                                <label class="form-label" for="physioLastName">Second Surname</label>
                            </div>
                          </div>
                      </div>
              
                      <div data-mdb-input-init class="form-outline mb-4">
                          <input type="number" id="registrationNumber" name="registrationNumber" class="form-control" required />
                          <label class="form-label" for="registrationNumber">Registration number</label>
                      </div>
              
                      <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" id="email" name="email" class="form-control" required />
                          <label class="form-label" for="email">Email address</label>
                      </div>
              
                      <div class="w-50 mx-auto form-outline mb-4 position-relative">
                          <input type="password" id="password" name="password" class="form-control pe-5" required />
                          <label class="form-label" for="password">Password</label>
                          <button
                              type="button"
                              class="btn btn-outline-secondary show-password-btn"
                              onclick="togglePasswordVisibility()"
                          >
                              üëÅÔ∏è
                          </button>
                      </div>
              
                      <button type="button" onclick="registerPhysio()" class="btn btn-primary btn-block mb-4">
                          Sign Up
                      </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
