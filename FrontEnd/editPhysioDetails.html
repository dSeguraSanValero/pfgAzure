<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/editPhysioDetails.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body class="background">

    <div class="card align-items-center card-style patient-form">
        <form id="registerPhysioForm" style="background-color: #e6f0fa; padding: 20px; border-radius: 10px;">
            <div class="title"><strong>Edite your profile</strong></div>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" id="physioName" name="name" class="form-control margin-top" required />
                        <label class="form-label" for="physioName">First name</label>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" id="physioFirstSurname" name="firstSurname" class="form-control margin-top" required />
                        <label class="form-label" for="physioFirstSurname">First Surname</label>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" id="physioSecondSurname" name="secondSurname" class="form-control" required />
                        <label class="form-label" for="physioSecondSurname">Second Surname</label>
                    </div>
                </div>
            </div>

            <div data-mdb-input-init class="w-50 mx-auto form-outline mb-4">
                <input type="number" id="registrationNumber" name="registrationNumber" class="form-control" required />
                <label class="form-label" for="registrationNumber">Registration number</label>
            </div>

            <div data-mdb-input-init class="w-50 mx-auto form-outline mb-4">
                <input type="email" id="email" name="email" class="form-control" required />
                <label class="form-label" for="email">Email address</label>
            </div>

            <div class="w-50 mx-auto form-outline mb-4 position-relative">
                <input type="password" id="password" name="password" class="form-control pe-5" required />
                <label class="form-label" for="password">Password</label>
                <button
                    type="button"
                    class="btn btn-outline-secondary show-password-btn"
                    onclick="togglePasswordVisibility()"
                >
                    üëÅÔ∏è
                </button>
            </div>

            <button type="button" onclick="" class="btn btn-success btn-block mb-4">
                Save
            </button>
            <button type="button" onclick="window.location.href='./privateZone.html'" class="btn btn-danger btn-block mb-4">
                Cancel
            </button>
        </form>
    </div>

  <script src="./js/editPhysioDetails.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
