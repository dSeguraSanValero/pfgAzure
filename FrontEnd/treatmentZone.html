<body class="background">

    <div class="welcome-message" id="patientName-container"></div>

    <div class="main-container">

        <div class="card align-items-center card-style date-card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title text-primary mb-3">üóìÔ∏è Choose the treatment date</h5>
                <div class="mb-3">
                    <input type="date" class="form-control" id="treatmentDate" onchange="updateFormattedDate()" required>
                    <small class="form-text text-muted mt-2">Selected date: <span id="formattedDatePreview">None</span></small>
                </div>

                <h5 class="card-title white-text">Choose the treatment title</h5>
                <div class="col-auto">
                    <input type="date" id="datepicker" required>
                </div>

                <button type="button" class="btn btn-success" onclick="createTreatment(); showSection('general-assessment')">Next</button>
            </div>
        </div>

        <div class="card align-items-center card-style general-assessment" style="width: 18rem;"> 
            <div class="card-body">
                <h5 class="card-title white-text">General Assessment</h5>
                <div class="col-auto">

                    <div class="slider-container">
                        <input type="range" min="0" max="10" step="1" value="5" id="slider">
                        <div class="value">Current pain level: <span id="value">5</span></div>
                    </div>

                    <p class="no-bottom-margin"><strong>Usual Physical Activity</strong></p>
                    <input class="form-control form-control-sm" type="text" placeholder="Physical Activity" aria-label=".form-control-sm example">

                    <p class="no-bottom-margin"><strong>Patient Height</strong></p>
                    <input class="form-control form-control-sm" type="text" placeholder="Height" aria-label=".form-control-sm example">
                    
                    <p class="no-bottom-margin"><strong>Patient Weight</strong></p>
                    <input class="form-control form-control-sm" type="text" placeholder="Weight" aria-label=".form-control-sm example">
                    
                    <p class="no-bottom-margin"><strong>Occupation</strong></p>
                    <input class="form-control form-control-sm" type="text" placeholder="Occupation" aria-label=".form-control-sm example">
                    
                    <p class="no-bottom-margin"><strong>Past medical history</strong></p>
                    <input class="form-control form-control-sm" type="text" placeholder="Medical History" aria-label=".form-control-sm example">
                </div>

                <button type="button" class="btn btn-secondary" onclick="showSection('cause-card')">Go back</button>
                <button type="button" class="btn btn-success" onclick="showSection('muscles-container'); createGeneralAssessment();">Next</button>
            </div>
        </div>
