<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acordeones con Formulario</title>
  <link rel="stylesheet" href="./css/editTreatment.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/css/bootstrap-datepicker.min.css">
</head>
<body class="background">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Edit your treatment</h2>
    <div class="accordion" id="accordionExample">
      
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
            Treatment Details
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="card align-items-center card-style patient-form">
              <form id="registerPhysioForm1" style="background-color: #e6f0fa; padding: 20px; border-radius: 10px;">
                <div class="title"><strong>Treatment Details</strong></div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="treatmentCause" name="treatmentCause" class="form-control margin-top" required />
                      <label class="form-label" for="treatmentCause">Treatment Cause</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" class="form-control" id="treatmentDate" placeholder="MM-DD-YYYY" required>
                      <label class="form-label" for="treatmentDate">Treatment Date</label>
                    </div>
                  </div>
                </div>
                <button type="button" onclick="saveTreatmentDetails()" class="btn btn-success btn-block mb-4">Save</button>
                <button type="button" onclick="window.location.href='./privateZone.html'" class="btn btn-danger btn-block mb-4">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
            General Assessment
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="card align-items-center card-style patient-form">
              <form id="registerPhysioForm2" style="background-color: #e6f0fa; padding: 20px; border-radius: 10px;">
                <div class="title"><strong>General Assessment Data</strong></div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="number" id="painLevel" name="painLevel" class="form-control margin-top" required />
                      <label class="form-label" for="painLevel">Pain Level</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="usualPhysicalActivity" name="usualPhysicalActivity" class="form-control margin-top" required />
                      <label class="form-label" for="usualPhysicalActivity">Usual Physical Activity</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="height" name="height" class="form-control" required />
                      <label class="form-label" for="height">Patient Height</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="weight" name="weight" class="form-control" required />
                      <label class="form-label" for="weight">Patient Weight</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="occupation" name="occupation" class="form-control margin-top" required />
                      <label class="form-label" for="occupation">Occupation</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="medicalHistory" name="medicalHistory" class="form-control" required />
                      <label class="form-label" for="medicalHistory">Past medical history</label>
                    </div>
                  </div>
                </div>
                <button type="button" class="btn btn-success btn-block mb-4">Save</button>
                <button type="button" onclick="window.location.href='./privateZone.html'" class="btn btn-danger btn-block mb-4">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
            Muscular Assessments
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="card align-items-center card-style patient-form">
              <form id="registerPhysioForm3" style="background-color: #e6f0fa; padding: 20px; border-radius: 10px;">
                <div class="title"><strong>Muscular Assessment Data</strong></div>
                <div class="row">

                    <div id="muscleAssessmentsContainer"></div>

                </div>
                <button type="button" class="btn btn-success btn-block mb-4">Save</button>
                <button type="button" onclick="window.location.href='./privateZone.html'" class="btn btn-danger btn-block mb-4">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/js/bootstrap-datepicker.min.js"></script>
  <script src="./js/editTreatment.js"></script>
</body>
</html>
